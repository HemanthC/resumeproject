{% extends 'core/base.html' %}
{% block title %}skills{% endblock title %}
{% block content %}
<div class="container mt-5">
    <h1 class="text-warning mb-5 border-bottom">SKILLS</h1>
    <div class="row text-white">


        <div class="col-sm-4 offset-sm-1">
            <h3 class="mt-5">HTML/CSS</h3>
            <div class="progress">
                <div class="progress-bar bg-success" role="progressbar" style="width:100%" aria-valuenow="100" aria-valuemin='0' aria-valuemax="100">100%</div>
            </div>
        </div>
        <div class="col-sm-4 offset-sm-2">
            <h3 class="mt-5">JavaScript</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:95%" aria-valuenow="95" aria-valuemin='0' aria-valuemax="100">95%</div>
            </div>
        </div>


        <div class="col-sm-4 offset-sm-1">
            <h3 class="mt-5">Java Programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:58%" aria-valuenow="58" aria-valuemin='0' aria-valuemax="100">58%</div>
            </div>
        </div>
        <div class="col-sm-4 offset-sm-2">
            <h3 class="mt-5">Python</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:70%" aria-valuenow="70" aria-valuemin='0' aria-valuemax="100">70%</div>
            </div>
        </div>

        <div class="col-sm-4 offset-sm-1">
            <h3 class="mt-5">SQL</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:20%" aria-valuenow="20" aria-valuemin='0' aria-valuemax="100">20%</div>
            </div>
        </div>
        <div class="col-sm-4 offset-sm-2">
            <h3 class="mt-5">Django</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:85%" aria-valuenow="85" aria-valuemin='0' aria-valuemax="100">85%</div>
            </div>
        </div>

        <div class="col-sm-4 offset-sm-1">
            <h3 class="mt-5">Dart</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:50%" aria-valuenow="50" aria-valuemin='0' aria-valuemax="100">50%</div>
            </div>
        </div>
        <div class="col-sm-4 offset-sm-2">
            <h3 class="mt-5">Julie Programming</h3>
            <div class="progress">
                <div class="progress-bar progress-bar-striped progress-bar-animated" role="progressbar" style="width:63%" aria-valuenow="63" aria-valuemin='0' aria-valuemax="100">63%</div>
            </div>
        </div>
    </div>
</div>
{% endblock content %}
